<!DOCTYPE HTML>

<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<canvas id="canvas" width="1500" height="600"></canvas>
	<div id="devTools">
		<section id="info">
			<p>Info</p>
			<p id="creatureNumber">Creature Number: -</p>
			<p id="selected">Selected: </p>
		</section>

		<section id="menu">
			<p>Menu</p>
			<button type="button" id="addNode" onclick="addNode()">Add node</button>
			<button type="button" id="removeNode" disabled=true onclick="removeNode()">Remove node</button>
			<button type="button" id="attachMuscle" disabled=true onclick="attachMuscle()">Attach muscle</button>
			<button type="button" id="addLimb" disabled=true onclick="addLimb()">Add Limb</button>

			<p>&nbsp;</p>
			<button type="button" id="removeMuscle" disabled=t rue>Remove Muscle</button>
			<div>
				<button type="button" id="increaseLength" disabled=true>&uarr;</button>
				<p id="muscleLengthT">Muscle Length</p>
				<button type="button" id="decreaseLength" disabled=true>&darr;</button>
			</div>
		</section>
		<section id="commands">
			<center>
				<p>Commands</p>
			</center>
			<!--Buttons 1. Array number 2. Type= Node/muscle 3. Add to queue of commands-->
			<form id="commandForm">
				<div class="selection">
					<p class=commandHeads>Creature Number:</p>
					<select id="creatureSelection" name="creature" onchange="populateArraySelection('typeSelection', 'creatureSelection', 'arraySelection')">
<!--						<option selected disabled>Creature Number</option>-->
					</select>
				</div>
				<div class="selection">
					<p class=commandHeads>Type:</p>
					<select id="typeSelection" name="type" onchange="populateArraySelection('typeSelection', 'creatureSelection', 'arraySelection')">
<!--						<option selected disabled>Type</option>-->
						<option value="muscle">Muscle</option>
						<option value="node">Node</option>
					</select>
				</div>
				<div class="selection">
					<p class=commandHeads>Array Number:</p>
					<select id="arraySelection" name="array" >
<!--						<option selected disabled>Array Number</option>-->
					</select>
				</div>
				<input type="button" onclick = "handleAddtoQueue()" value="Add To Queue">
				<!--TODO: #1 Priority: Add the play button for queued commands-->
			</form>
			<button id="playButton" onclick="playCommands()">Play Commands</button>
		</section>

	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
